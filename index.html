<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under ConstructionHW</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="home">HOME</div>
    </nav>
    <main class="main">
      <div class="info">
        <div class="under">UNDER</div>
        <div class="construction">CONSTRUCTION</div>
      </div>
      <div class="PGB">
        <div class="SNR">SITE NEARLY READY</div>
        <div class="progressbar">
          <div class="whiteline"></div>
          <div class="blueline"></div>
        </div>
        <div class="percent">
          <div class="zero">0%</div>
          <div class="hundred">100%</div>
        </div>
      </div>
      <div class="notify">
        <button class="btnnotify">Notify Me!</button>
      </div>
      <div class="socialmedia">
        <div class="facebook">
          <img width="28px" src="./facebook.svg" alt="" />
        </div>
        <div class="facebook">
          <img width="28px" src="./twitter-logo-shape-svgrepo-com.svg" alt="" />
        </div>
        <div class="facebook">
          <img width="22px" src="./linkedin-logo-svgrepo-com.svg" alt="" />
        </div>
        <div class="facebook">
          <img width="28px" src="./mail-svgrepo-com.svg" alt="" />
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="a2023">@2023 by Under Construction.</div>
    </footer>
  </body>
</html>
